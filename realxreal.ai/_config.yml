# Site settings
title: Real Recognizes Real AI
description: >-
  Real-time identity verification for enterprise. Stop wire fraud, 
  executive impersonation, and help desk social engineering.
baseurl: "" # Leave empty if hosting at root domain
url: "https://realxreal.ai"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md

# Collections (for future use - case studies, etc.)
collections:
  case_studies:
    output: true
    permalink: /customers/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "realxreal Team"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Navigation (can also be in _data/navigation.yml)
nav_links:
  - title: Platform
    url: /platform
  - title: Solutions
    url: /solutions
    dropdown:
      - title: Executive Protection
        url: /solutions/executive-protection
      - title: Wire Transfer Verification
        url: /solutions/wire-transfer
      - title: Help Desk Security
        url: /solutions/help-desk
      - title: Vendor Fraud Prevention
        url: /solutions/vendor-fraud
  - title: Security
    url: /security
  - title: Pricing
    url: /pricing
  - title: Developers
    url: /developers
  - title: Blog
    url: /blog

# Company info
company:
  name: Real Recognizes Real AI
  email: info@realxreal.ai
  twitter: realxreal_ai
  github: realxreal-ai

# Product links
product:
  app_url: https://realxreal.app
  app_store: https://apps.apple.com/us/app/realxreal/id6757165539